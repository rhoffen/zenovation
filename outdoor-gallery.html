      <div class="whole-house-gallery container">
        <!-- Row 1 images -->
        <figure id="pergola-1">
          <img src="resources/images/outdoor-images/pergola-1.jpg" alt="">

        </figure>

        <!-- Row 2 images -->
        <figure id="lateral-1">

        <figure id="lateral-2">
          <img src="resources/images/outdoor-images/lateral-fence-2-crop.jpg" alt="">

          <img src="resources/images/outdoor-images/new-porch-stairs.jpg" alt="">

        <figure id="zometek-deck">
          <img src="resources/images/outdoor-images/zometek-full-deck.jpg" alt="">

        <figure id="zometek-surface">
          <img src="resources/images/outdoor-images/zometek-surface.jpg" alt="">

        </figure>

        <!-- Row 6 images -->
        <figure id="porch-1">
          <img src="resources/images/outdoor-images/porch-1.jpg" alt="">
