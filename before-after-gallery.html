    <main>
      <h1 class="gallery-title">Before / After</h1>
      <h2 class="gallery-title">Zenovation transformations</h2>
      <div class="whole-house-gallery before-after container">
        <!-- Row 1 images -->
        <figure class="long-cap-row cap-pad" id="living-room-before">
          <img src="resources/images/before-after-images/living-room-before.jpg" alt="">
          <figcaption>Living room - before</figcaption>
        </figure>

        <figure class="long-cap-row cap-pad" id="living-room-after">
          <img src="resources/images/before-after-images/living-room-after.jpg" alt="Shower vanity with double sink">
          <figcaption>Updated look with exposed ceiling beams, gleaming ebony floors, hand-plastered walls, fireplace with floating hearth</figcaption>
        </figure>

        <!-- Row 2 images -->
        <figure id="kitchen-south-before">
          <img src="resources/images/before-after-images/kitchen-south-before.jpg" alt="">
          <figcaption>Kitchen - before: Desperately seeking storage! A hobby table as prep area, and a piano for a countertop!? </figcaption>
        </figure>
        <figure id="kitchen-south-after">
          <img src="resources/images/before-after-images/kitchen-south-after.jpg" alt="">
          <figcaption>Custom cabinets, granite countertop, and the prep area now has a corner sink and a built-in walnut cutting board.</figcaption>
        </figure>
        <!-- Row 3 -->
        <figure class="long-cap-row" id="tub-before">
          <img src="resources/images/before-after-images/tub-before.jpg" alt="">
          <figcaption>Shower - before: Square white tile with white grout. Boring and difficult to keep clean. </figcaption>
        </figure>
        <figure class="long-cap-row" id="tub-after">
          <img src="resources/images/before-after-images/tub-after.jpg" alt="">
          <figcaption>Same shower! Beautiful, unique colored and patterned tile with built-in niche (no more gross shower caddy).  And dark grout!  Ahhh...</figcaption>
        </figure>
      </div>
    </main>
