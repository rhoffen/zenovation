        <!-- Row 1 images -->
        <figure id="kitchen-north-before">
          <img src="resources/images/before-after-images/kitchen-north-before.jpg" alt="">
          <figcaption class="extra-long-cap">Before - Appliances on opposite sides of narrow galley made it hard to move through in busy times. Refrigerator in corner prevented French doors from opening fully.
          </figcaption>
          <figcaption class="short-cap">Before - Appliance arrangement unsuitable for narrow galley.  Left fridge door can't open fully.</figcaption>

        <figure id="kitchen-north-after">
          <img src="resources/images/before-after-images/kitchen-north-after.jpg" alt="">

        </figure>

        <!-- Row 2 images -->
        <figure id="kitchen-south-before">
          <img src="resources/images/before-after-images/kitchen-south-before.jpg" alt="">
          <figcaption >Before: Desperately seeking storage! A hobby table as prep area, and a piano for a countertop!? </figcaption>
        </figure>
        <figure id="kitchen-south-after">
          <img src="resources/images/before-after-images/kitchen-south-after.jpg" alt="">
          <figcaption class="extra-long-cap" >After: New windows, custom cabinets, granite countertop, and the prep area now has a corner sink and a built-in walnut cutting board.</figcaption>
          <figcaption class="short-cap">After: New windows, custom cabinets, granite countertop, corner sink and a built-in walnut cutting board.</figcaption>
        </figure>

        <!-- Row 3 -->
        <figure class="cap-pad" id="living-room-before">
          <img src="resources/images/before-after-images/living-room-before.jpg" alt="">
          <figcaption>Living room - before</figcaption>
        </figure>

        <figure class="cap-pad" id="living-room-after">
          <img src="resources/images/before-after-images/living-room-after.jpg" alt="Shower vanity with double sink">
          <figcaption>Updated look with exposed ceiling beams, gleaming ebony floors, hand-plastered walls, fireplace with floating hearth.</figcaption>
