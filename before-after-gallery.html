          <img src="resources/images/before-after-images/tub-before.jpg" alt="">
          <figcaption>Shower - before: Square white tile with white grout. Boring and difficult to keep clean. </figcaption>
        </figure>
        <figure class="long-cap-row" id="tub-after">
