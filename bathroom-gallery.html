    <main>
      <h1 class="gallery-title">Interior Projects - Bathrooms</h1>
      <h2 class="gallery-title">A sampling of bathroom remodeling projects Zenovation has completed.  </h2>
      <div class="whole-house-gallery container">
        <!-- Row 1 images -->
        <figure id="shower-1">
          <img src="resources/images/whole-house-images/shower-for-two.jpg" alt="Shower for two with glass panels">
          <figcaption>Walk-in shower for two with shower head, rain head, wand and full-length glass panel doors</figcaption>
        </figure>
        <figure id="shower-1-vanity">
          <img src="resources/images/whole-house-images/shower-for-two-vanity-detail-scaled.jpg" alt="Shower vanity with double sink">
          <figcaption>Vanity detail with double undermount sinks</figcaption>
        </figure>
        <!-- Row 2 images -->
        <figure class="long-cap-row" id="vanity-w-mirror">
          <img src="resources/images/whole-house-images/vanity-w-mirror.jpg" alt="New vanity with mirror custom-framed and stained to match">
          <figcaption>Custom vanity and mirror frame crafted in-house</figcaption>
        </figure>

        <figure class="long-cap-row" id="tile-surround">
          <img src="resources/images/whole-house-images/tile-surround.jpg" alt="Colorful tile shower surround">
          <figcaption>Tile layout and setting by Zenovation for new tub / shower surround</figcaption>
        </figure>

        <figure class="long-cap-row" id="shelves-mirror">
          <img src="resources/images/whole-house-images/shelves-mirror.jpg" alt="">
            <figcaption>Shelves crafted to client specifications and stained to match mirror and vanity</figcaption>
        </figure>

        <!-- Row 3 images -->
        <figure id="window">
          <img src="resources/images/whole-house-images/window.jpg" alt="">
            <figcaption>Window view of bathroom remodel with custom shade</figcaption>
        </figure>

        <figure id="upstairs-bathroom">
          <img src="resources/images/whole-house-images/upstairs-bathroom-16x9.jpg" alt="Tile tub surround with niche and glass accent tile">
          <figcaption>Tile tub surround with niche and glass accent tile</figcaption>
        </figure>

        <figure id="walk-in-shower">
          <img src="resources/images/whole-house-images/walk-in-shower.jpg" alt="Walk-in shower">
          <figcaption>Walk-in shower with bench, niches and window</figcaption>
        </figure>

        <!-- Row 4 images -->
        <figure class="long-cap-row" id="vanity-master">
          <img  src="resources/images/whole-house-images/master-vanity-16x9.jpg" alt="Vanity for master bath addition">
          <figcaption>Vanity for master bath addition</figcaption>
        </figure>

        <figure class="long-cap-row" id="basement-bath-addition">
          <img src="resources/images/whole-house-images/basement-bathroom-addition.jpg" alt="Basement bathroom addition">
          <figcaption>Basement bathroom with tile floor, shower surround, and river-rock shower floor</figcaption>
        </figure>

        <figure class="long-cap-row" id="toilet">
          <img src="resources/images/whole-house-images/basement-bathroom-16x9.jpg" alt="Basement bathroom tile and wainscoting detail">
          <figcaption>Basement bathroom with basket-weave tile pattern and wainscoting</figcaption>
        </figure>
      </div>
    </main>
