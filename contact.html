    <form id="contactform" action="//formspree.io/rebecca.hoffenberg@gmail.com" method="post">
      <span>Name:</span>
      <input type="text" name="name" placeholder="Your name">
      <span>Email:</span>
      <input type="email" name="_replyto" placeholder="Your email">
      <span>Phone</span>
      <input type="tel" name="phone" placeholder="Contact phone number">
      <span>Location - Portland neighborhood or cross street</span>
      <input type="text" name="location" placeholder="location">
      <span>Tell us about your project</span>
      <textarea name="project-description" placeholder="Project information"></textarea>
      <input type="text" name="_gotcha" style="display: none">
      <input type="submit" value="Send">
      <input type="hidden" name="_next" value="./zenovation/thanks.html">
      <input type="hidden" name="_subject" value="Website contact">
    </form>
